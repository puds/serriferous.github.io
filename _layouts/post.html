---
layout: default
---

<div id="contact">
        <div class="container">
               
           <nav id="menu" data-toggle="offcanvas" data-target=".navmenu">
                <span class="fa fa-bars"></span>
           </nav>
           
         
            <div class="section-title text-center">
                <h7>{{ page.title }}</h7>
                <hr>
            </div>
            
            <div class="space"></div>
            
            <img src="{{ page.cover }}" alt="Mountain View" style="width:304px;height:228px;">
            
           {% if page.cover_image %}
style="background-image: url({{ page.cover }});"
{% endif %}
            {{ content }}
            
            <br>
            <div class="section-title text-center">
                <h9><p class="meta">{{ page.date | date_to_string }}</p></h9>
            </div>
                </div>
            </div>
