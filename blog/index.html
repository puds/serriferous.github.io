---
layout: default
title: Blog
---

<div id="contact">
        <div class="container">
               
           <nav id="menu" data-toggle="offcanvas" data-target=".navmenu">
                <span class="fa fa-bars"></span>
           </nav>
           
         
            <div class="section-title text-center">
                <h7>{{ page.title }}</h7>
                <hr>
            </div>
            <div class="space"></div>
            
            
	    

	<ul class="posts">

	  {% for post in site.posts limit: 10 %}  
	    <li>
    		<h2>{{ blog.title }}</h2>
    		<p class="meta">{{ blog.date | date_to_string }}</p>

    		<div class="blog">
    		{{ blog.content }}
    		</div>
	    </li>
	  {% endfor %}
	</ul>

       
        </div>
</div>
