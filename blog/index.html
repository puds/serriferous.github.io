---
layout: default
title: Blog
---

<div id="contact">
        <div class="container">
               
           <nav id="menu" data-toggle="offcanvas" data-target=".navmenu">
                <span class="fa fa-bars"></span>
           </nav>
           
         
            <div class="section-title text-center">
                <h7>{{ page.title }}</h7>
                <hr>
            </div>
            
            
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  
                  <ul>
  {% for blog in site.blog %}
    <li>
      <a href="{{ blog.url }}">{{ blog.title }}</a>
      {{ blog.excerpt }}
    </li>
  {% endfor %}
</ul>

                </div>
            </div>
 
            
        </div>
</div>
