---
layout: default
title: Quotes
---

<div id="contact">
        <div class="container">
               
           <nav id="menu" data-toggle="offcanvas" data-target=".navmenu">
                <span class="fa fa-bars"></span>
           </nav>
           
         
            <div class="section-title text-center">
                <h7>{{ page.title }}</h7>
                <hr>
            </div>
            
                    <div class="space"></div> 
                    <div class="space"></div> 
                    
{% for quotes in site.categories.quotes reversed%}                    
                            <a href="{{ quotes.url }}">
                                <div class="hover-text">
                                        <h9>{{ quotes.date | date_to_string }}</h9>
                                    <h7><p class="lead">{{ quotes.author }}</p></h7>
                                    <div class="hline"></div>
                                </div>
                                <h12><center>{{quotes.content}}</center></h12>
                            </a>
                            <hr>
                {% endfor %}
                </div>
                </div>
</div>
</div>
